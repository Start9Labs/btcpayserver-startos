id: btcpayserver
title: BTCPay Server
version: 1.4.7
release-notes: |
  - Updates to most current released version: https://github.com/btcpayserver/btcpayserver/releases/tag/v1.4.7
  - Breaking changes since last release: 
    - If you activated plugins, you will need to update them
  - Enables configuration for either a pruned or full archival internal Bitcoin Core node
  - Sets advanced configuration for enabling block explorer rescan at a specific start height
  - Renames "Reset Server Policy" action to "Enable Registrations"
license: mit
wrapper-repo: "https://github.com/Start9Labs/btcpayserver-wrapper"
upstream-repo: "https://github.com/btcpayserver/btcpayserver"
support-site: "https://docs.btcpayserver.org/Support/"
marketing-site: "https://btcpayserver.org/"
donation-url: "https://btcpayserver.org/donate/"
build: ["make"]
description:
  short: BTCPay Server is a self-hosted, open-source cryptocurrency payment processor. It is secure, private, censorship-resistant and free.
  long: |
    BTCPay Server is a free and open-source cryptocurrency payment processor which allows you to receive payments in Bitcoin (on-chain and via the Lightning Network) and altcoins directly, with no fees, transaction cost or a middleman. BTCPay is a non-custodial invoicing system which eliminates the involvement of a third-party. Payments with BTCPay go directly to your wallet, which increases the privacy and security. Your private keys are never required to receive payments to your BTCPay Server. There is no address re-use since each invoice uses a new address for receiving payments to your wallet.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
  docker-images: image.tar
main:
  type: docker
  image: main
  entrypoint: "docker_entrypoint.sh"
  args: []
  mounts:
    lnd: /mnt/lnd
    c-lightning: "/mnt/c-lightning"
    main: /datadir
  io-format: yaml
health-checks:
  explorer-synced:
    name: Explorer Synced
    success-message: The UTXO tracker is synced to the tip of the Bitcoin blockchain
    type: docker
    image: main
    entrypoint: health_check.sh
    args: ["nbx"]
    inject: true
    io-format: json
  web-ui:
    name: Web UI
    success-message: BTCPay Server is ready to visit in a web browser
    type: docker
    image: main
    entrypoint: health_check.sh
    args: ["web"]
    io-format: json
    inject: true
  api:
    name: Data Interface
    success-message: The API is operational
    type: docker
    image: main
    entrypoint: health_check.sh
    args: ["api"]
    io-format: json
    inject: true
config:
  get:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - config
      - get
      - /datadir
      - "/mnt/assets/config_spec.yaml"
    mounts:
      compat: /mnt/assets
      main: /datadir
    io-format: yaml
  set:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - config
      - set
      - btcpayserver
      - /datadir
      - "/mnt/assets/config_rules.yaml"
      - "/mnt/assets/dependencies.yaml"
    mounts:
      compat: /mnt/assets
      main: /datadir
    io-format: yaml
dependencies:
  btc-rpc-proxy:
    version: ">=0.3.2.1 <0.4.0"
    requirement:
      type: "opt-in"
      how: Can alternatively configure an external bitcoind node.
    description: Used to fetch validated blocks.
    config:
      check:
        type: docker
        image: compat
        system: true
        entrypoint: compat
        args:
          - dependency
          - check
          - btcpayserver
          - "btc-rpc-proxy"
          - /datadir
          - "/mnt/assets/btc-rpc-proxy_config_rules.yaml"
        mounts:
          main: /datadir
          compat: /mnt/assets
        io-format: yaml
      auto-configure:
        type: docker
        image: compat
        system: true
        entrypoint: compat
        args:
          - dependency
          - "auto-configure"
          - btcpayserver
          - "btc-rpc-proxy"
          - /datadir
          - "/mnt/assets/btc-rpc-proxy_config_rules.yaml"
        mounts:
          main: /datadir
          compat: /mnt/assets
        io-format: yaml
  bitcoind:
    version: ">=0.21.1.2 <23.0.0"
    requirement:
      type: "opt-in"
      how: Internal node is recommended, but you can alternatively configure an external bitcoin node.
    description: Used for the P2P connection interface if configured with Internal Proxy and both the P2P and RPC interfaces if configured with Internal.
    config:
      check:
        type: docker
        image: compat
        system: true
        entrypoint: compat
        args:
          - dependency
          - check
          - btcpayserver
          - bitcoind
          - /datadir
          - "/mnt/assets/bitcoind_config_rules.yaml"
        mounts:
          main: /datadir
          compat: /mnt/assets
        io-format: yaml
      auto-configure:
        type: docker
        image: compat
        system: true
        entrypoint: compat
        args:
          - dependency
          - "auto-configure"
          - btcpayserver
          - bitcoind
          - /datadir
          - "/mnt/assets/bitcoind_config_rules.yaml"
        mounts:
          compat: /mnt/assets
          main: /datadir
        io-format: yaml
  lnd:
    version: ">=0.13.3.1 <0.15.0"
    requirement:
      type: "opt-in"
      how: Optionally use LND for internal lightning network node implementation.
    description: Used to communicate with the Lightning Network.
    config: ~
  c-lightning:
    version: ">=0.10.0.1 <0.11.0"
    requirement:
      type: "opt-in"
      how: Optionally use c-lightning for internal lightning network node implementation.
    description: Used to communicate with the Lightning Network.
    config: ~
volumes:
  main:
    type: data
  compat:
    type: assets
  utils:
    type: assets
  lnd:
    type: pointer
    package-id: lnd
    volume-id: main
    path: "/public"
    readonly: true
  c-lightning:
    type: pointer
    package-id: c-lightning
    volume-id: main
    path: "/shared"
    readonly: true
alerts:
  install: |
    BTCPay is a self hosted payment processing system. No third party exists to backup data. You are responsible for backups of all your information!

    The password you create on initial registration is not saved in EmbassyOS. Please save this password in a password manager, such as Bitwarden.

    **PLEASE READ** the **INSTRUCTIONS** after installation!
  uninstall: |
    **READ CAREFULLY!**

    Uninstalling BTCPay will result in permanent loss of data, including any stores, apps, or invoices created. The only way to ensure data is not lost to to backup the service and restore from this backup.
  restore: "Restoring BTCPay will overwrite its current data. \n\nAny stores or invoices created since the last backup will be not be recognized.\n"
interfaces:
  main:
    name: Web Interface
    description: User interface for interacting with BTCPay Server in a browser.
    tor-config:
      port-mapping:
        80: "23000"
    lan-config:
      443:
        ssl: true
        internal: 23000
    ui: true
    protocols:
      - tcp
      - http
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - /datadir
    mounts:
      BACKUP: /mnt/backup
      main: /datadir
    io-format: yaml
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /datadir
    mounts:
      BACKUP: /mnt/backup
      main: /datadir
    io-format: yaml
actions:
  enable-registrations:
    name: Enable Registrations
    description: Resets the policies settings if you cannot create a new user because registrations are disabled.
    warning: |
      If you can't create a new user because registrations are disabled in your Server Settings > Policies, you need to reset the policies settings. Please skip this step if you can create a new user in the web UI using the register button. This action will RESTART the service.
    allowed-statuses:
      - running
    implementation:
      type: docker
      image: main
      entrypoint: docker_entrypoint.sh
      args: ["enable-registrations"]
      inject: true
      io-format: json
  reset-admin-password:
    name: Reset Admin Password
    description: Resets the admin user with a temporary password.
    warning: |
      This action will fail if more than one admin user is present. If another admin user exists, please login to this admin account to add SMTP settings to utilize the default "Forgot Password" flow.
    allowed-statuses:
      - running
    implementation:
      type: docker
      image: main
      entrypoint: docker_entrypoint.sh
      args: ["reset-admin-password"]
      inject: true
      io-format: json
