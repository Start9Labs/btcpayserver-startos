name: Build Service

on:
  workflow_dispatch:
  pull_request:
    paths-ignore: ['*.md']
    branches: ['main', 'master']
  push:
    paths-ignore: ['*.md']
    branches: ['main', 'master']

jobs:
  BuildPackage:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare StartOS SDK
        uses: Start9Labs/sdk@v1

      - name: Checkout cross build
        uses: actions/checkout@v2
        with:
          repository: Start9Labs/rust-musl-cross
          path: rust-musl-cross
      
      - name: Build rust-musl-builder
        run: |
          cd rust-musl-cross
          docker build . -t start9/rust-musl-cross:aarch64-musl
          cat << 'EOF' | sudo tee /usr/local/bin/rust-aarch64-musl-builder
          #!/bin/bash
          docker run --rm -v "$HOME/.cargo/registry":/root/.cargo/registry -v $(pwd):/home/rust/src start9/rust-musl-cross:aarch64-musl $@
          EOF
          sudo chmod +x /usr/local/bin/rust-aarch64-musl-builder
        shell: bash

      - name: Build md-packer
        run: cargo install --git=https://github.com/Start9Labs/md-packer.git --branch=main

      - name: Checkout services repository
        uses: actions/checkout@v3
      
      - name: Build the service package
        id: build
        run: |
          git submodule update --init --recursive
          start-sdk init
          make
          PACKAGE_ID=$(yq -oy ".id" manifest.*)
          echo "::set-output name=package_id::$PACKAGE_ID"
        shell: bash

      - name: Upload .s9pk
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.build.outputs.package_id }}.s9pk
          path: ./${{ steps.build.outputs.package_id }}.s9pk