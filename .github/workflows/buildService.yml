name: Build Service

on:
  workflow_dispatch:
  pull_request:
    paths-ignore: ['*.md']
    branches: ['main', 'master']
  push:
    paths-ignore: ['*.md']
    branches: ['main', 'master']

jobs:
  BuildPackage:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare StartOS SDK
        uses: Start9Labs/sdk@v1

      - name: Checkout services repository
        uses: actions/checkout@v3

      - name: Checkout cross build
        uses: actions/checkout@v2
        with:
          repository: Start9Labs/rust-musl-cross
          path: rust-musl-cross

      - name: Build the service package
        id: build
        run: |
          git submodule update --init --recursive
          start-sdk init
          cargo install --git=https://github.com/Start9Labs/md-packer.git --branch=main
          sh ${GITHUB_WORKSPACE}/rust-musl-cross/build.sh"
          rust-musl-builder cargo build --release
          rust-musl-builder musl-strip target/aarch64-unknown-linux-musl/release/<bin-name>
          make
          PACKAGE_ID=$(yq -oy ".id" manifest.*)
          echo "::set-output name=package_id::$PACKAGE_ID"
        shell: bash

      - name: Upload .s9pk
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.build.outputs.package_id }}.s9pk
          path: ./${{ steps.build.outputs.package_id }}.s9pk